<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Analizador de texto</h1>
  </header>
  <main>
    <ul class="metrics">
      <li class="metric">
        Caracteres: 0
      </li>
      <li class="metric">
        Caracteres Sin Espacios: 0
      </li>
      <li class="metric">
        Palabras: 0
      </li>
      <li class="metric">
        Números: 0
      </li>
      <li class="metric">
        Suma números: 0
      </li>
      <li class="metric">
        Promedio longitud: 0
      </li>
    </ul>
    <section>
      <textarea name="user-input"></textarea>
    </section>
    <section>
      <button id="clear-button">Limpiar métricas</button>
    </section>
  </main>  
  <footer>
    <p>Autor: Sergio Sinuco</p>
  </footer>
  <script src="index.js" type="module"></script>
</body>
</html>
