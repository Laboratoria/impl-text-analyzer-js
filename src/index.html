<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Analizador de texto</h1>
  </header>
  <main>
    <ul>
      <li class="metric" data-testid="character-count">
        Caracteres: 0
      </li>
      <li class="metric" data-testid="character-no-spaces-count">
        Caracteres Sin Espacios: 0
      </li>
      <li class="metric" data-testid="word-count">
        Palabras: 0
      </li>
      <li class="metric" data-testid="number-count">
        Números: 0
      </li>
      <li class="metric" data-testid="number-sum">
        Suma números: 0
      </li>
      <li class="metric" data-testid="word-length-average">
        Promedio longitud: 0
      </li>
    </ul>
    <section>
      <textarea name="user-input"></textarea>
    </section>
    <section>
      <button id="reset-button">Limpiar métricas</button>
    </section>
  </main>  
  <footer>
    <p>Autor: Sergio Sinuco</p>
  </footer>
  <script src="index.js" type="module"></script>
</body>
</html>
